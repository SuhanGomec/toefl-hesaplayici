
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TOEFL Gerekli Not Hesaplayıcı</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    .result {
      margin-top: 20px;
      background: #f0f0f0;
      padding: 15px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h1>TOEFL Not Hesaplayıcı</h1>

  <label>Track 1:</label>
  <input type="number" id="track1" step="0.01">

  <label>Track 2:</label>
  <input type="number" id="track2" step="0.01">

  <label>Track 3:</label>
  <input type="number" id="track3" step="0.01">

  <label>Track 4:</label>
  <input type="number" id="track4" step="0.01">

  <button onclick="hesapla()">Hesapla</button>

  <div class="result" id="sonuc"></div>

  <script>
    function hesapla() {
      const t1 = parseFloat(document.getElementById("track1").value);
      const t2 = parseFloat(document.getElementById("track2").value);
      const t3 = parseFloat(document.getElementById("track3").value);
      const t4 = parseFloat(document.getElementById("track4").value);

      if (isNaN(t1) || isNaN(t2) || isNaN(t3) || isNaN(t4)) {
        alert("Lütfen tüm notları giriniz.");
        return;
      }

      const ort = (t1 + t2 + t3 + t4) / 4;
      const yuzde70 = ort * 0.7;
      const tamdanCikar = 70 - yuzde70;
      const gerekenToefl = (10 * tamdanCikar) / 3;

      document.getElementById("sonuc").innerHTML = `
        <strong>Track Ortalama:</strong> ${ort.toFixed(2)}<br>
        <strong>Ortalamanın %70'i:</strong> ${yuzde70.toFixed(2)}<br>
        <strong>Gerekli TOEFL Notu:</strong> ${gerekenToefl.toFixed(2)}
      `;
    }
  </script>

</body>
</html>
